//   练习:输入一个年份,判断该年份是平年还是闰年?

//   1.能被400整除;
//   2.能被4整除,但是不能够被100整除;
     var year = document.getElementById("year");
     var yearBtn = document.getElementById("yearBtn");
     var yearValue;//存储输入框的值
     yearBtn.onclick = function (){
     	yearValue = year.value;//获取输入框最新值
     	if (yearValue % 400 == 0 || (yearValue % 4 == 0 && yearValue % 100 != 0)) {
